spring.application.name=api

#Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/artcollab?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

#Hibernate Configuration Dialect MySQL
spring.jpa.hibernate.naming.physical-strategy=upc.edu.artcollab.api.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy
